server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: *

spring:
  application:
    name: book-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: booklibrary

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.webbooklibrary.mongock.changelog
